spring:
  cloud:
    gateway:
      routes:
        - id: GENERAL-INFORMATION-SERVICE
          predicates:
            - Path=/general-information/**
          uri: "lb://GENERAL-INFORMATION-SERVICE"
        - id: OFFER-SERVICE
          predicates:
            - Path=/offer/**
          uri: "lb://OFFER-SERVICE"

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
            allowedHeaders:
              - Content-Type





