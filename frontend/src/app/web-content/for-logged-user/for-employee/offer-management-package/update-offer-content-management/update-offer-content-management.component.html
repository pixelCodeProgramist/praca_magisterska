<div class="row justify-content-around align-content-center mb-3 mt-5">
  <div class="row">
    <div class="row justify-content-around align-content-center">
      <div class="col-12 col-lg-10">

        <div class="row">
          <div class="h4 pt-4">Ceny klasycznych rowerów</div>

          <div class="row ms-1">
            <ngx-loading [show]="classicPriceLoading"></ngx-loading>
            <div class="row col-12" *ngFor="let classicPrice of classicPrices; index as i">

              <div class="col form-check form-check-inline h5 pt-4">
                <label class="form-check-label" for="inline{{i}}">{{classicPrice.bikeType}} 1h</label>
                <input class="form-control" type="text" [(ngModel)]="classicPrice.everyBeginHourPrice"/>
              </div>
              <div class="col form-check form-check-inline h5 pt-4">
                <label class="form-check-label" for="inline{{i}}">{{classicPrice.bikeType}} dzień</label>
                <input class="form-control" type="text" [(ngModel)]="classicPrice.dayPrice"/>
              </div>
              <div class="col form-check form-check-inline h5 pt-4">
                <label class="form-check-label" for="inline{{i}}">{{classicPrice.bikeType}} doba</label>
                <input class="form-control" type="text" [(ngModel)]="classicPrice.dayAndNightPrice"/>
              </div>
            </div>
            <div class="row mt-3" style="max-width: 15vmin">
              <button class="btn btn-primary" (click)="modify('classic')">Modyfikuj</button>
            </div>
          </div>
          <div class="row" *ngIf="isErrorClassicActive">
            <small class="text-danger h5">
              {{errorClassicMsg}}
            </small>
          </div>

        </div>
        <div class="row">
          <ngx-loading [show]="electricPriceLoading"></ngx-loading>
          <div class="h4 pt-4">Ceny elektrycznych rowerów</div>
          <div class="row ms-1">
            <div class="row col-12 frame-checkboxes" *ngFor="let electricPrice of electricPrices; index as i">
              <div class="col form-check form-check-inline h5 pt-4">
                <label class="form-check-label" for="inline{{i}}">{{electricPrice.time}}</label>
                <input class="form-control" type="text" [(ngModel)]="electricPrice.price"/>
              </div>
            </div>
          </div>
          <div class="row mt-3" style="max-width: 15vmin">
            <button class="btn btn-primary" (click)="modify('electric')">Modyfikuj</button>
          </div>
        </div>
        <div class="row" *ngIf="isErrorElectricActive">
          <small class="text-danger h5">
            {{errorElectricMsg}}
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
